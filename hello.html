<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>hello</title> <!--브라우저의 창의 제목을 설정 -->
</head>
<body>
    <h1>안녕하세요.</h1> <!--h(1~6)태그는 제목태그로 사용된다-->
    <p>이것은<br/>첫째<br/>단락입니다.</p> <!--p태그는 block태그에 해당, br태그는 줄바꿈이 일어나게 한다.-->
    
    <p>이것은&nbsp;&nbsp;&nbsp;둘째&nbsp;&nbsp;&nbsp;&nbsp;단락입니다.</p> <!--&nbsp는 공백을 나타냄.-->   
</body>
</html>
